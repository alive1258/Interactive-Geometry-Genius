<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Geometry Genius</title>
    <!-- tailwind css linkup  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section start  -->
    <header
      class="px-4 py-4 rounded-lg ml-4 mr-4 mt-6"
      style="background: rgba(16, 144, 216, 0.1)"
    >
      <div class="flex justify-between items-center">
        <div>
          <h1 class="font-bold lg:text-5xl text-[#111111]">Interactive</h1>
          <p class="font-semibold lg:text-2xl text-gray-400">Geometry Genius</p>
        </div>
        <div>
          <button
            class="bg-[#1090D8] text-white px-6 py-2 rounded-lg font-semibold"
          >
            Blog
          </button>
        </div>
      </div>
    </header>
    <!-- header section end  -->

        <!-- Triangle card start  -->
        <div class="border border-2 py-8 rounded-lg">
          <div class="flex justify-center pt-8">
            <img class="w-60 h-48" src="./images/triangle.png" alt="" />
          </div>
          <div class="text-center pt-6">
            <h2>Triangle</h2>
            <p>Area (A) = 0.5 * b * h</p>
          </div>
          <div class="flex justify-center pt-2">
            <input class="w-1/4 bg-gray-200 px-2" type="text" placeholder="b" />
            <span class="p-2">cm</span>

            <input class="w-1/4 bg-gray-200 px-2" type="text" placeholder="h" />
            <span class="p-2">cm</span>
          </div>
        </div>
        <!-- Triangle card end  -->
